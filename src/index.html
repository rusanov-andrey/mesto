<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__line">
        <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Эмблема Место">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile_image.jpg')%>" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-photo" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="galary">
        <ul class="elements">
          <template id="element_template">
            <li class="elements__item">
              <img class="elements__image" src="<%=require('./images/old_church.jpg')%>" alt="Гора"/>
              <div class="elements__title-content">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__heart" type="button" aria-label="Отметить фотографию"></button>
              </div>
              <button class="elements__trash" type="button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div id="profile-form-popup" class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Отменить изменения"></button>
        <form class="popup__form" name="profile" method="POST" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="profile-form-name" class="popup__input" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="profile-form-name-error" class="popup__error"></span>
          <input id="profile-form-about" class="popup__input" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="profile-form-about-error" class="popup__error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="photo-form-popup" class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Отменить изменения"></button>
        <form class="popup__form" name="photo" method="POST" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="photo-form-name" class="popup__input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="photo-form-name-error" class="popup__error"></span>
          <input id="photo-form-link" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span id="photo-form-link-error" class="popup__error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div id="photo-view-popup" class="popup popup_dark-background">
      <div class="popup__photo-container">
        <img class="popup__photo-image" src="#" alt=""/>
        <div class="popup__close"></div>
        <h2 class="popup__photo-title"></h2>
      </div>
    </div>
  </div>
</body>

</html>
