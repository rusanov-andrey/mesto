<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__line">
        <img class="header__logo" src="./images/mesto.svg" alt="Эмблема Место">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile_image.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто<div class="profile__edit"></div></h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-photo">
          <div class="profile__add-photo-text">+</div>
        </button>
      </section>

      <ol class="elements">
        <li class="elements__item">
          <img class="elements__image" src="./images/old_church.jpg" alt="Гора"/>
          <div class="elements__title-content">
            <p class="elements__title">Карачаевск</p>
            <div class="elements__heart"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/horizon.png" alt="Гора"/>
          <div class="elements__title-content">
            <p class="elements__title">Гора Эльбрус</p>
            <div class="elements__heart"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/mount.png" alt="Гора"/>
          <div class="elements__title-content">
            <p class="elements__title">Домбай</p>
            <div class="elements__heart"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/horizon.png" alt="Гора"/>
          <div class="elements__title-content">
            <p class="elements__title">Гора Эльбрус</p>
            <div class="elements__heart"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/mount.png" alt="Гора"/>
          <div class="elements__title-content">
            <p class="elements__title">Домбай</p>
            <div class="elements__heart"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/old_church.jpg" alt="Гора"/>
          <div class="elements__title-content">
            <p class="elements__title">Карачаево-Черкессиия</p>
            <div class="elements__heart"></div>
          </div>
        </li>
      </ol>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <form class="popup">
      <div class="popup__container">
        <div class="popup__close"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" value="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</body>

</html>
