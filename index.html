<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__line">
        <img class="header__logo" src="./images/mesto.svg" alt="Эмблема Место">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile_image.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__edit"></div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-photo"></button>
      </section>

      <section class="galary">
        <ul class="elements">
          <li class="elements__item">
            <img class="elements__image" src="./images/old_church.jpg" alt="Гора"/>
            <div class="elements__title-content">
              <h3 class="elements__title">Карачаевск</h3>
              <div class="elements__heart"></div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/horizon.png" alt="Гора"/>
            <div class="elements__title-content">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <div class="elements__heart"></div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/mount.png" alt="Гора"/>
            <div class="elements__title-content">
              <h3 class="elements__title">Домбай</h3>
              <div class="elements__heart"></div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/horizon.png" alt="Гора"/>
            <div class="elements__title-content">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <div class="elements__heart"></div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/mount.png" alt="Гора"/>
            <div class="elements__title-content">
              <h3 class="elements__title">Домбай</h3>
              <div class="elements__heart"></div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/old_church.jpg" alt="Гора"/>
            <div class="elements__title-content">
              <h3 class="elements__title">Карачаево-Черкессиия</h3>
              <div class="elements__heart"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__close"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__profile-form" name="profile" method="POST">
          <input id="profile-name" class="popup__input" type="text" placeholder="Имя">
          <input id="profile-about" class="popup__input" type="text" placeholder="О себе">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
